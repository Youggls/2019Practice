<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>计时器</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <header class="header">
            <form id="timeform" class="timeform">
                <label for="hour" id="hourlabel" class="hour">
                    <input
                        id="hour"
                        type="text"
                        placeholder="0"
                        class="timeinput"
                    />
                </label>
                <label for="minute" id="minutelabel" class="minute">
                    <input
                        id="minute"
                        type="text"
                        placeholder="0"
                        class="timeinput"
                    />
                </label>
                <label for="second" id="secondlabel" class="second">
                    <input
                        id="second"
                        type="text"
                        placeholder="0"
                        class="timeinput"
                    />
                </label>
                <button id="countup" type="button" class="submit">
                    开始正计时
                </button>
                <button id="countdown" type="button" class="submit">
                    开始倒计时
                </button>
            </form>
        </header>
        <div class="currenttime">
            <span id="time" class="timestyle">00:00:00</span>
        </div>
        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
